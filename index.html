<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora RPN Especializada</title>
    <meta name ="author" content ="Javier Novella Tomas" />
    <meta name ="description" content ="Calculadora extendida rpn" />
    <meta name ="keywords" content ="javascript, cambio, unidades" />
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
    <script src="CalculadoraEspecializada.js"></script>
    <link rel="stylesheet" type="text/css" href="CalculadoraEspecializada.css" />
</head>
<body>
    
    <section>
        <h1>CalculadoraRPN</h1>
        <label for="resultado">Cambio Unidades Longitud</label>
        <input type="button" value="m" disabled>
        <textarea id="resultado" name="textarea" cols="1" disabled></textarea>

        <input tabindex="1" type="button" value="mm" onClick = "calculadora.milimetros()">
        <input tabindex="2" type="button" value="cm" onClick = "calculadora.centimetros()">
        <input tabindex="3" type="button" value="dm" onClick = "calculadora.decimetros()">
        <input tabindex="4" type="button" value="m" onClick = "calculadora.metros()">
        <input tabindex="5" type="button" value="hm" onClick = "calculadora.hectometros()">
        <input tabindex="6" type="button" value="dam" onClick = "calculadora.decametros()">
        <input tabindex="7" type="button" value="km" onClick = "calculadora.kilometros()">
        <input tabindex="8" type="button" value="mil" onClick = "calculadora.mil()">
        <input tabindex="9" type="button" value="in" onClick = "calculadora.pulgada()">
        <input tabindex="10" type="button" value="ft" onClick = "calculadora.pie()">
        <input tabindex="11" type="button" value="yard" onClick = "calculadora.yarda()">
        <input tabindex="12" type="button" value="rod" onClick = "calculadora.varilla()">
        <input tabindex="13" type="button" value="fur" onClick = "calculadora.furlong()">
        <input tabindex="14" type="button" value="milla" onClick = "calculadora.milla()">
        <input tabindex="15" type="button" value="7" onClick = "calculadora.digitos(7)">
        <input tabindex="16" type="button" value="8" onClick = "calculadora.digitos(8)">
        <input tabindex="17" type="button" value="9" onClick = "calculadora.digitos(9)">
        <input tabindex="18" type="button" value="+" onClick = "calculadora.suma()">
        <input tabindex="19" type="button" value="-" onClick = "calculadora.resta()">
        <input tabindex="40" type="button" value="enter" onClick = "calculadora.enter()">
        <input tabindex="22" type="button" value="4" onClick = "calculadora.digitos(4)">
        <input tabindex="23" type="button" value="5" onClick = "calculadora.digitos(5)">
        <input tabindex="24" type="button" value="6" onClick = "calculadora.digitos(6)">
        <input tabindex="25" type="button" value="x" onClick = "calculadora.multiplicacion()">
        <input tabindex="26" type="button" value="/" onClick = "calculadora.division()">
        <input tabindex="29" type="button" value="1" onClick = "calculadora.digitos(1)">
        <input tabindex="30" type="button" value="2" onClick = "calculadora.digitos(2)">
        <input tabindex="31" type="button" value="3" onClick = "calculadora.digitos(3)">
        <input tabindex="32" type="button" value="raiz" onClick = "calculadora.raiz()">
        <input tabindex="33" type="button" value="^2" onClick = "calculadora.cuadrado()">
        <input tabindex="36" type="button" value="On" onClick = "calculadora.mBorrar()">
        <input tabindex="37" type="button" value="0" onClick = "calculadora.digitos(0)">
        <input tabindex="38" type="button" value="." onClick = "calculadora.punto()">
        <input tabindex="39" type="button" value="Cambio" onClick = "calculadora.cambio()">
    </section>
</body>
</html>
